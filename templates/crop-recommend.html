    <header>
      <div class="container">
        <h1 class="logo">AgroSmart</h1>

              onclick="toggleUserMenu()"
            />

        </div>

    <section class="recommendation-section">
        <div class="container">
          <h1>Crop Recommendation</h1>
          <form id="recommendationForm">
            <label for="nitrogen">Nitrogen (N):</label>
            <input type="number" id="nitrogen" name="nitrogen" required>
    
            <label for="phosphorus">Phosphorus (P):</label>
            <input type="number" id="phosphorus" name="phosphorus" required>
    
            <label for="potassium">Potassium (K):</label>
            <input type="number" id="potassium" name="potassium" required>
    
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" required>
    
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" required>
    
            <label for="phValue">Soil pH Value:</label>
            <input type="number" id="phValue" name="phValue" step="0.1" min="0" max="14" required>
    
            <label for="rainfall">Annual Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" required>
    
            <button type="submit" class="btn-primary">Get Recommendation</button>
          </form>
    
          <div class="recommendation-result" id="recommendationResult">
            <!-- The recommendation will be displayed here -->
          </div>
        </div>
      </section>
