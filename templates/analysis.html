<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="../image/Untitled design.png" />
    <link rel="stylesheet" href="../static/css/profile-style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">AgroSmart</h1>
        <div class="nav-right">
          <nav>
            <ul>
              <li><a href="dashboard.html">Dashboard</a></li>
              <li><a href="crop-recommend.html">Recommend Crop</a></li>
              <li><a href="yeild-predict.html">Predict Yield</a></li>
              <li><a href="weather-forecast.html">Weather Forecast</a></li>
              <li>
                <a href="fertilizer-recommend.html"
                  >Fertilizer Recommendation</a
                >
              </li>
              <li><a href="analysis.html">Analysis</a></li>
            </ul>
          </nav>
          <div class="user-menu">
            <img
              src="../static/image/user-logo.png"
              alt="User"
              class="user-icon"
              onclick="toggleUserMenu()"
            />
            <div class="user-dropdown" id="user-dropdown">
              <a href="profile.html">View Profile</a>
              <a href="index.html" onclick="logout()">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script>
      function toggleUserMenu() {
        const userDropdown = document.getElementById("user-dropdown");
        userDropdown.classList.toggle("show");
      }

      function logout() {
        window.location.href = "index.html";
      }

      // Close the dropdown if the user clicks outside of it
      window.onclick = function (event) {
        if (!event.target.matches(".user-icon")) {
          const dropdowns = document.getElementsByClassName("user-dropdown");
          for (let i = 0; i < dropdowns.length; i++) {
            const openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </body>
</html>
