  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">AgroSmart</h1>
        <div class="nav-right">
          <nav>
            <ul>
              <li><a href="dashboard.html">Dashboard</a></li>
              <li><a href="crop-recommend.html">Recommend Crop</a></li>

            </ul>
          </nav>
          <div class="user-menu">
            <img
              src="../static/image/user-logo.png"

              class="user-icon"
              onclick="toggleUserMenu()"
            />

              <a href="profile.html">View Profile</a>
              <a href="index.html" onclick="logout()">Logout</a>

          </div>
        </div>
      </div>

    <section class="prediction-section">
      <h1>Yield Prediction</h1>
      <form id="yield-prediction-form">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required />

        <label for="district">District Name:</label>
        <input type="text" id="district" name="district" required />

        <label for="crop-year">Crop Year:</label>
        <input type="number" id="crop-year" name="crop-year" required />

        <label for="season">Season:</label>
        <input type="text" id="season" name="season" required />

        <label for="crop">Crop:</label>
        <input type="text" id="crop" name="crop" required />

        <label for="area">Area:</label>
        <input type="number" id="area" name="area" required />

        <button type="submit" class="btn-primary">Predict Yield</button>
      </form>
      <div id="yield-result" class="prediction-result">
        <!-- Prediction result will be displayed here -->
      </div>
    </section>
